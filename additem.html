<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="MobileOptimized" content="320"/>
		<link href="style.css" rel="stylesheet" />
		<title>Login &amp; Password Saver</title>
	</head>
	<body>
		<h1>Login &amp; Password Saver</h1>
		<nav>
			<a href= "#" id="displayLink">Display Data</a>	
			<a href= "additem.html" id="addNew" style="display:none;">Add New Entry</a>
		</nav>	
		<form action="#" method="post" id="entryForm"/>
			<fieldset id="entryFieldset">
				<legend>New Login Entry</legend>
			   	<span>* fields are required.</span>
			   	<ul id="errors"></ul>
			   	<ul id="questions">
			    	<li id="select"><label for="group">*Select A Category:</label><br /></li>
					<li><label for="title">*Title:</label><input type="text" id="title" /></li>
					<li><label for="login">Login:</label><input type="text" id="login" /></li>
					<li><label for="pword">*Password:</label><input type="text" id="pword" /></li>
					<li><label for="cpword">*Confirm Password [Disabled]:</label><input type="text" id="cpword" /></li>
					<li><label for="sort">Sort by: </label>
						<ul class="checkbox">
							<li><input type="radio" name="sort" id="category" value="Category" /><label for="category">Category</label></li>
							<li><input type="radio" name="sort" id="title1" value="Title" /><label for="title1">Title</label></li>
							<li><input type="radio" name="sort" id="usage1" value="Usage" /><label for="usage1">Usage</label></li>
							<li><input type="radio" name="sort" id="dateAdded" value="Date Added" /><label for="dateAdded">Date Added</label></li>
						</ul>	
					</li>	
					<li><label for="Usage">How often I use this login info:</label><input type="range" min="1" max="3" id="usage2" /><small>&#40;1 &#61; rarely, 2 &#61; sometimes, 3 &#61; often.&#41;</small></li>
					<li><label for="date">Date last modified:</label><input type="date" id="dateModified" /></li>
					<li><label for="notes">Notes:</label><textarea id="notes"></textarea><input type="hidden" value="true" /></li>					
				</ul>
				<input type="submit" value="Add Entry" id="submit" />
		</fieldset>	
		<nav>
		<a href= "#"id="clear">Clear Stored Data</a>
	</nav>
	</form>				
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
